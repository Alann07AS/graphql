<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/z01icon.png">
    <script src="./static/js/init.js" type="module" defer></script>
    <title>Z01_Profile_Viewer</title>
</head>
<body>
    <main id="login" style="visibility: hidden;">
        <form id="login-form">
            <img src="./static/img/z01icon.png" alt="">
            <label for="username-email">Username/Email:</label>
            <input type="text" id="username-email" name="username-email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <span id="login-err"></span>
            <input type="submit" value="Log in">
        </form>
    </main>
    <main id="profil" style="visibility: hidden;">

    </main>
</body>
</html>
